<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .content {
        background-image: url(https://s3.amazonaws.com/shecodesio-production/uploads/files/000/092/012/original/taichi_bg.jpg?1691065262);
        max-height: 100%;
        background-repeat: no-repeat;
        background-size: cover;
        border: 1px solid;
      }
      h1 {
        text-align: center;
        color: #000;
        font-size: 96px;
        margin-bottom: 0;
        font-family: "Dancing Script", cursive;
      }
      img {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        display: block;
        margin-top: 0;
      }
      .btn {
        border: 1px;
        background-color: #000;
        transition: all 200ms ease-in-out;
      }
      .btn:hover {
        cursor: pointer !important;
        box-shadow: 0.3rem.4rem rgba(black, 0.7);
        background-color: rgb(102, 209, 251);
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Tai Chi</h1>
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/092/007/original/yingyang.png?1691065021"
      />
      <div class="button d-flex justify-content-evenly mt-5 mb-5">
        <button type="button" class="btn btn-dark rounded-pill p-3">
          Home
        </button>
        <button type="button" class="btn btn-dark rounded-pill p-3">
          About
        </button>
        <button type="button" class="btn btn-dark rounded-pill p-3">
          Classes
        </button>
      </div>
    </div>
  </body>
</html>
